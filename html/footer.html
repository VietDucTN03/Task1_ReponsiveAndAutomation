<!DOCTYPE html>
<html lang="en">


<head>

</head>

<body>
    <div class="text-center-py-20">
        <h1>Pellentesque suscipit <br>

    </div>
    <footer class="cuong-footer">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="../images/Logo2.png" alt="Nexcent Logo">
            </div>
            <p>&copy; 2020 Nexcent ltd. <br>
                All rights reserved</p>
            <div class="social-links">
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-dribbble'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-company">
                <h3>Company</h3>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact us</a></li>

                </form>
            </div>
        </div>
    </footer>

    <script>
        const automation = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                } else {
                    entry.target.classList.remove("show");
                }
            });
        });
        const unShowElements = document.querySelectorAll(
            ".cuong-footer, .text-center-py-20"
        );
        unShowElements.forEach((el) => automation.observe(el));
    </script>
</body>

</html>
